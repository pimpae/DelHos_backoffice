<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DelHos</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css" />   
    <link rel="icon" type="image/x-icon" href="images/logo1.png"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.css" />
 
	
</head>
<body>
	
	<main class="login2-main">
        <div class="container"> 
            <img src="images/logo1.png" class="logo" alt="logo">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xl-7 mb-x"> 
                    <img src="images/login-b.png" class="img-fluid d-block login-b" alt="login" height="785px"> 
                </div>
                <div class="col-xl-4 pl-0 pr-0">
                    <div class="form-loginx">
                        <div>
                            <h1>Login</h1>
                            <form>
                                <div class="form-group row position-relative">
                                    <label>E-mail</label>
                                    <input type="email" class="form-control" placeholder="Enter your email">
                                    <span toggle="#password-field" class="fas fa-envelope"></span>
                                </div>
                                <div class="form-group row position-relative">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Enter your Password" value="xxxxxxxxxx"> 
                                    <span toggle="#password-field" class="fas fa-fw fa-eye-slash field-icon toggle-password"></span>
                                </div>
                                <div class="form-group row">
                                    <div class="custom-control custom-checkbox col-6">
                                        <input type="checkbox" class="custom-control-input" id="customCheck" checked>
                                        <label class="custom-control-label" for="customCheck">Remember me</label>
                                    </div>
                                    <div class="col-6 p-0 text-right">
                                        <a href="#" class="link-text">Forgot password</a>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div class="form-group row"> 
                                    <button class="btn bt-login">เข้าสู่ระบบ</button>
                                </div> 
                                <br><br>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-language"><img src="images/th.png" alt="language"></button>
                                    <button type="button" class="btn btn-language active"><img src="images/en.png" alt="language"></button>
                                    <button type="button" class="btn btn-language"><img src="images/cn.png" alt="language"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <small>© 2022, DelHos  All Rights Reserved</small>
    </main>

	 


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/js/lightslider.js"></script> 

    <script>
        $(".toggle-password").click(function() {

            $(this).toggleClass("fa-eye fa-eye-slash");

            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            } 
        });
        $('.btn-language').on( "click", function() {
            $(".btn-language").removeClass("active");
            $(this).addClass("active");
        }); 
    </script>
 
</body>
</html>
